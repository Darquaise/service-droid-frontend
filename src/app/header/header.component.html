<div class="flex justify-center">
  <a routerLink="/" class="page">Home</a>

  <a routerLink="/dashboard" *ngIf="authenticated" class="page">Dashboard</a>
  <p *ngIf="!authenticated" class="page">Dashboard</p>

  <a routerLink="/faq" class="page">FAQ</a>
</div>

<div *ngIf="authenticated" class="justify-self-stretch min-w-fit max-w-xs h-16 mt-2 mr-[5%] whitespace-nowrap">
  <div class="relative flex items-center gap-6 overflow-hidden rounded-xl shadow-lg ring-1 ring-black/5 bg-stone-200">
    <img class="absolute -left-7 h-24 w-24 rounded-full shadow-lg" [src]="user.sizedAvatar(128)" alt="Avatar">
    <div class="flex flex-col py-2.5 pl-20 pr-4">
      <strong class="font-bold text-slate-900">{{ user.name }}</strong>
      <a [href]="loginLink" class="text-sm font-medium text-slate-500">Switch Account</a>
    </div>
  </div>
</div>

<a *ngIf="!authenticated" href="{{ loginLink }}" class="absolute right-0 text-6xl font-bold">Login</a>
